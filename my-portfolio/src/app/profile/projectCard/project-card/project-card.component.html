<div class="card" style="max-width: 350px; min-width: 350px">
  <div class="card-body">
    <h5 class="card-title text-center">{{ project.name }}</h5>
    <p class="card-text">{{ project.summary }}</p>
  </div>
  <button class="btn btn-primary modal-btn" (click)="openProjectModal()">
    View More
  </button>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <div *ngFor="let tag of project.tags">
        <div class="tag m-2 mb-1" [style.background-color]="tag.color">
          {{ tag.toString() }}
        </div>
      </div>
    </div>
  </div>
</div>
